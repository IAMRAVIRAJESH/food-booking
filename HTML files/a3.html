<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form>
            <table align="center" width="500">
                <caption>Registration form</caption>
                <tr>
                    <td>User Name</td>
                    <td>
                        <input type="text" name="txtname" placeholder="max 10chars only" autofocus required maxlength="10" size="20" pattern="[A-Z]">
                    </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td>
                        <input type="password" name="txtpaasword" placeholder="paasword should be 4 o 15 chars" required pattern="[a-z A-Z 0-9]">
                    </td>
                </tr>
                <tr>
                    <td>age</td>
                    <td>
                        <input type="number" name="txtage" min="15" max="30" value="2">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" name="txtemail">
                    </td>
                </tr>
                <tr>
                    <td>Favourite color</td>
                    <td>
                        <input type="color" name="txtcolor">
                    </td>
                </tr>
                <tr>
                <td>Favourite cricketer name</td>
                    <td>
                        <input type="text" list="players">
                        <datalist>
                            <option>sachin</option>
                            <option>dhoni</option>
                            <option>dravid</option>
                            <option>saurav</option>
                        </datalist>
                    </td>
                    </tr>
                    <tr>
                        <td>Price range</td>
                        <td>
                            <input type="range" name="txtprice">
                        </td>
                    </tr>
                    <tr>
                        <td>Upload photo</td>
                        <td>
                            <input type="file" name="txtfile">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="register">
                        </td>
                    </tr>
            </table>
        </form>
    </body>
</html>
