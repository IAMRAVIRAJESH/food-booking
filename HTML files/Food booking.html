<!DOCTYPE html>
<html>
    <head>
        <style>
            tr{
                background-color: maroon;
                color: white;
                text-align: center;
            }
            dt{
                font-weight: bold;
                background-color: maroon;
                color: white;
            }
        </style>
        <script>
            function placeOrder(){
                document.getElementById("Order Summary").style.display="block";
                uname=document.getElementById("txtname");
                mobile=document.getElementById("txtmobile");
                burger=document.getElementById("optburger");
                roller=document.getElementById("optroller");
                fries=document.getElementById("optfries");
                var mcost=0;
                var acost=0;
                var mname=" ";
                var aname=" ";
                if(burger.checked){
                    mcost=120;
                    mname=burger.value;
                }
                if(roller.checked){
                    mcost=100;
                    mname=roller.value;
                }
                if(fries.checked){
                    acost=60;
                    mcost+=acost;
                    aname+=fries.value+ "<br>";
                }
                document.getElementById("lblname").innerHTML=uname.value;
                document.getElementById("lblmobile").innerHTML=mobile.value;
                document.getElementById("lblmeal").innerHTML=mname;
                document.getElementById("lbladd").innerHTML=aname;
                document.getElementById("lblamount").innerHTML=mcost;
            }
        </script>
    </head>
    <body>
        <div>
            <font size="6">
                <table width="800" border="2" cellspacing="4" cellpadding="4" align="center" id="orderform">
                    <tr>
                        <td>
                            <img src="food.jpg" width="400" height="400">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Customer Details</td>
                    </tr>
                    <tr>
                        <td>Customer Name</td>
                        <td><input type="text" id="txtname"></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input type="text" id="txtmobile"></td>
                    </tr>
                    <tr>
                        <td>Select a meal</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="burger.jpg" width="100" height="100">
                            <br>
                            <input type="radio" name="meal" id="optburger" value="omgburger">Burger(&#8377;120/-)
                        </td>
                        <td>
                            <img src="roller.jpg" width="100" height="100">
                            <br>
                            <input type="radio" name="meal" id="optroller" value="omgRoller">omgRoller(&#8377;100/-)
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            select ad-on's
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="fries.jpg" width="100" height="100">
                            <br>
                            <input type="checkbox" id="optfries" value="largefries">largefries(&#8377;60/-)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="place order" onclick="placeOrder()">
                        </td>
                    </tr>
                </table>
                <br>
                <dl id="order summary" style="display:none;">
                    <h2>order summary</h2>
                    <dt>Customer name</dt>
                    <dd id="lblname"></dd>
                    <dt>Mobile</dt>
                    <dd id="lblmobile"></dd>
                    <dt>Meal</dt>
                    <dd id="lblmeal"></dd>
                    <dt>ad-on's</dt>
                    <dd id="lbladd"></dd>
                    <dt>total bill amount</dt>
                    <dd id="lblamount"></dd>
                    <br>
                    <input type="button" value="print Bill" onclick="window.print()">
                </dl>
        </div>
    </body>
</html>
